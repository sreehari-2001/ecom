<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        .product {
            
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div class="products">
        {% for product in pro %}
            <div class="product">
                <img src="{{ product.img }}">
                <h2>{{ product.name }}</h2>
                <p>${{ product.price }}</p>
                <p>{{ product.description }}</p>
                <form action="{% url 'add_to_cart' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Add to cart</button>
                </form>

            </div>
        {% endfor %}
    </div>
</body>
</html>
